<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Datepicker Personalizado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Flatpickr CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />

    <style>
      /* Personalização do calendário */
      .flatpickr-calendar {
        border-radius: 0.75rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        border: none;
        font-family: 'Inter', sans-serif;
      }

      .flatpickr-day.today {
        border-color: #3b82f6 !important; /* azul Tailwind */
        color: #3b82f6 !important;
      }

      .flatpickr-day.selected,
      .flatpickr-day.startRange,
      .flatpickr-day.endRange {
        background-color: #3b82f6 !important;
        color: #fff !important;
      }

      .flatpickr-months {
        background-color: #f1f5f9;
        border-bottom: 1px solid #e2e8f0;
        border-radius: 0.75rem 0.75rem 0 0;
        padding: 0.5rem;
      }

      .flatpickr-weekdays {
        background-color: #f8fafc;
        padding-top: 0.25rem;
      }
    </style>
  </head>

  <body class="bg-gradient-to-br from-gray-100 to-gray-200 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
      <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Selecionar Data</h2>

      <label for="data" class="block text-sm font-medium text-gray-600 mb-2">Data:</label>
      <input
        id="data"
        type="text"
        placeholder="Selecione a data"
        class="input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
      />
    </div>

    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
      flatpickr("#data", {
        dateFormat: "d/m/Y",
        locale: {
          firstDayOfWeek: 1
        }
      });
    </script>
  </body>
</html>
