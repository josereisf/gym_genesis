<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pagamento - Gym Genesis</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-100 to-blue-100 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white shadow-2xl rounded-2xl w-full max-w-2xl p-8">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Pagamento - Gym Genesis</h2>

    <form id="pagamentoForm" action="processar_pagamento.php" method="POST" class="space-y-6">

      <!-- Valor -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Valor (R$)</label>
        <input type="number" name="valor" step="0.01" min="0.01" required
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
      </div>

      <!-- Tipo de Pagamento -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Forma de Pagamento</label>
        <select name="tipo" id="tipo" required onchange="mostrarCampos()"
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
          <option value="">Selecione</option>
          <option value="cartao">Cartão</option>
          <option value="pix">PIX</option>
          <option value="boleto">Boleto</option>
        </select>
      </div>

      <!-- Campos Cartão -->
      <div id="cartaoFields" class="hidden space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Bandeira do Cartão</label>
          <input type="text" name="bandeira_cartao"
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Últimos 4 Dígitos</label>
          <input type="text" name="ultimos_digitos" maxlength="4" pattern="\d{4}"
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
        </div>
      </div>

      <!-- Campos PIX -->
      <div id="pixFields" class="hidden">
        <label class="block text-sm font-medium text-gray-700 mb-1">Código PIX</label>
        <input type="text" name="codigo_pix"
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
      </div>

      <!-- Campos Boleto -->
      <div id="boletoFields" class="hidden">
        <label class="block text-sm font-medium text-gray-700 mb-1">Linha Digitável do Boleto</label>
        <input type="text" name="linha_digitavel_boleto"
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
      </div>

      <!-- Botão -->
      <div class="text-center pt-4">
        <button type="submit"
          class="bg-blue-600 text-white text-lg font-semibold px-8 py-3 rounded-xl hover:bg-blue-700 transition duration-300 shadow-md">
          Confirmar Pagamento
        </button>
      </div>
    </form>
  </div>

  <script>
    function mostrarCampos() {
      const tipo = document.getElementById("tipo").value;

      document.getElementById("cartaoFields").style.display = "none";
      document.getElementById("pixFields").style.display = "none";
      document.getElementById("boletoFields").style.display = "none";

      if (tipo === "cartao") {
        document.getElementById("cartaoFields").style.display = "block";
      } else if (tipo === "pix") {
        document.getElementById("pixFields").style.display = "block";
      } else if (tipo === "boleto") {
        document.getElementById("boletoFields").style.display = "block";
      }
    }
  </script>

</body>
</html>
