<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exemplo AJAX com jQuery</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    #output {
      margin-top: 20px;
      padding: 15px;
      background-color: #f0f0f0;
      border-radius: 8px;
    }

    .btn-load {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-load:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h1>Carregar Dados com AJAX</h1>
  <button class="btn-load">Buscar usuário</button>

  <div id="output">
    <strong>Resposta da API aparecerá aqui.</strong>
  </div>

  <script>
$(document).ready(function () {
  $('.btn-load').on('click', function () {
    $('#output').html('Carregando...');

    $.ajax({
      url: 'https://jsonplaceholder.typicode.com/users/',
      method: 'GET',
      dataType: 'json',
      success: function (data) {
        // 'data' é um array de usuários, vamos montar um HTML com todos eles
        let html = '';

        data.forEach(user => {
          html += `
            <div style="margin-bottom: 20px; padding-bottom: 10px; border-bottom: 1px solid #ccc;">
              <h3>${user.name}</h3>
              <p><strong>Email:</strong> ${user.email}</p>
              <p><strong>Empresa:</strong> ${user.company.name}</p>
              <p><strong>Website:</strong> <a href="https://${user.website}" target="_blank" rel="noopener noreferrer">${user.website}</a></p>
            </div>
          `;
        });

        $('#output').html(html);
      },
      error: function (xhr, status, error) {
        $('#output').html('<p style="color: red;">Erro ao carregar os dados.</p>');
        console.error('Erro:', status, error);
      }
    });
  });
});

  </script>

</body>
</html>
